<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryption/Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Encryption/Decryption</h1>

        <div class="form-container">
            <form action="/encrypt" method="post">
                <label for="message">Enter Text to Encrypt:</label><br>
                <textarea id="message" name="message" rows="5" cols="50" placeholder="Enter your message..."></textarea><br><br>
                <button type="submit">Encrypt</button>
            </form>

            <form action="/decrypt" method="post">
                <label for="encrypted_message">Enter Encrypted Text:</label><br>
                <textarea id="encrypted_message" name="encrypted_message" rows="5" cols="50" placeholder="Paste encrypted text..."></textarea><br><br>
                <button type="submit">Decrypt</button>
            </form>
        </div>
    </div>
</body>
</html>
